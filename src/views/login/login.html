<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products app</title>
    <!-- Mitigacion de cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
	<script src="../components/loading/loading-component.js" defer></script>
	
	<app-loading class="loading" show="false"></app-loading>
	<main class="row justify-content-center align-items-center">
		
		<div class="container login-container">
			<h1 class="text-center text-white mb-5 mt-3">Productos App</h1>

			<form name="login-form" novalidate>
				<div class="row">
					<div class="col-4">
						<label class="col-form-label text-white" for="correo-login">Usuario:</label>
					</div>
					<div class="col-8">
						<input type="email" id="correo-login" name="correo" class="form-control" />
						<div class="invalid-feedback text-center" id="error-correo"></div> <!-- errors -->
					</div>
				</div>

				<div class="row">
					<div class="col-4">
						<label for="password-login" class="col-form-label text-white">Contrase√±a:</label>
					</div>
					<div class="col-8">
						<input type="password" id="password-login" name="password" class="form-control" />
						<div class="invalid-feedback text-center" id="error-password"></div> <!-- errors -->
					</div>
				</div>

				<div class="mt-5 d-flex flex-row justify-content-around">
					<button class="btn btn-primary" type="submit">
						Acceder
					</button>
					<button
						class="btn btn-primary"
						style="display: none;"
						type="submit"
						disabled
					>
						<i class="fas fa-spinner fa-pulse"></i>
						Acceder
					</button>
					<button 
						class="btn btn-secondary" 
						type="button" 
						onclick="loginComponent.resetLoginForm( true )"
					>
						Cancelar
					</button>
				</div>
			</form>

		</div>
	</main>

	<footer class="p-3 position-absolute bottom-0 start-50 translate-middle-x">
		<p class="text-center m-0">
			Bran-Bit-Lab &copy; <span id="year"></span>
		</p>
	</footer>
  <script src="../global.js"></script>
  <script src="login.js"></script>
</body>
</html>
