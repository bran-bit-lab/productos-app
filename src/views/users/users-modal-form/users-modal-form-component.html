<!-- form-user -->
<form noValidate  class="form" name="formUsers">
  <div class="modal fade modal-users">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button 
              type="button" 
              class="btn-close" 
              onclick="modalUserComponent.closeModal();"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6 col-12">
                
                <div class="form-group">
                  <label for="name-user">Nombre:</label>
                  <input type="text" id="name-user" name="nombre" class="form-control" />
                  <div class="invalid-feedback text-center" id="error-name"></div>
                </div>

                <div class="form-group">
                  <label for="surname-user">Apellido:</label>
                  <input type="text" id="surname-user" name="apellido" class="form-control" />
                  <div class="invalid-feedback text-center" id="error-surname"></div>
                </div>

              </div>
              <div class="col-sm-6 col-12">
                
                 <div class="form-group">
                  <label for="user-email">Correo:</label>
                  <input type="email" id="user-email" name="correo" class="form-control" />
                  <div class="invalid-feedback text-center" id="error-email"></div>
                </div> 

                <div class="form-group">
                  <label for="area-user">Area:</label>
                  <select class="form-control" id="area-user" name="area">
                    <option value="">Seleccione</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Almacen">Almacén</option>
                    <option value="Administracion">Administración</option>
                  </select>
                  <div class="invalid-feedback text-center" id="error-area"></div>
                </div>

              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button 
              type="button" 
              onclick="modalUserComponent.resetFields( true );" 
              class="btn btn-secondary"
            >Cancelar</button>
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </div>
      </div>
    </div>
  </div>
</form>
