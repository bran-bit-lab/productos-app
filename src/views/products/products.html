<!DOCTYPE html>
<html>
<head>
  <base href="../" />
  <meta charset="UTF-8">
  <!-- Mitigacion de cross site scripting -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="products/products.css">
  <title>Gestion de productos</title>
</head>
<body>
  <script src="components/loading/loading-component.js" defer></script>
  <script src="components/pagination/pagination-component.js" defer></script>
  <script src="components/search-bar/search-bar-component.js" defer></script>
  <app-loading class="loading" show="true"></app-loading>
	<main class="container p-3">

		<div class="d-flex flex-column justify-content-start h-100">

			<div class="d-flex border-bottom flex-row pb-1 justify-content-between align-items-center">
        <h2>
          <i class="fas fa-arrow-circle-left point" onclick="redirectTo('home/home.html')"></i>
          <span class="ms-3 category">Gestión de Categorías</span>
          <span class="ms-3 products">Gestión de Productos</span>
        </h2>
        <button
          class="btn btn-success category btn-sm"
          onclick="openModalNewCategory()"
        >
          <i class="fas fa-plus"></i>
          Añadir Categoría
        </button>

        <button
          class="btn btn-success products btn-sm"
          onclick="openModalNewProduct()"
        >
          <i class="fas fa-plus"></i>
          Añadir Producto
        </button>
			</div>

      <ul class="nav nav-pills justify-content-center mt-3 mb-3" id="products_list">
        <li class="nav-item">
          <button
            class="nav-link point active btn-sm"
            href="#products"
            aria-name="products"
            aria-selected="true"
          >Productos</button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="nav-link point btn-sm"
            href="#category"
            aria-name="category"
          >Categorías</button>
        </li>
      </ul>

      <!-- tables  -->
      <div class="tab-content">
        <div id="products" class="tab-pane fade active show"></div>
        <div id="category" class="tab-pane fade"></div>
      </div>

		</div>
    <footer id="footer"></footer>
    <script src="global.js"></script>
		<script src="products/products.js"></script>
	</main>
</body>
</html>
