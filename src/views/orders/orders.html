<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products app</title>
    <!-- Mitigacion de cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="orders.css">
    <script src="../components/searchbar-component.js"></script>
    <script src="../components/pagination-component.js"></script>
  </head>
  <body>
  <script src="../components/loading/loading-component.js" defer></script>
  <app-loading class="loading" show="true"></app-loading>
	<main class="container p-3 h-100">
    <div class="d-flex flex-row justify-content-between border-bottom">
      <h2>
        <i class="fas fa-arrow-circle-left point" onclick="redirectTo('../home/home.html')"></i>
        <span class="ms-3">Notas de entrega</span>
      </h2>
      <button
        type="button"
        onclick="ordersTableComponent.createDeliveryNote()"
        class="btn btn-sm btn-success"
        style="height: 30px;"
      >
        <i class="fas fa-plus"></i>
        <span>Nueva entrega</span>
      </button>
    </div>

    <!-- tables -->
    <div class="main-content mt-5">
      <search-bar-component from="delivery-notes"></search-bar-component>
      <div class="row justify-content-sm-end justify-content-center mt-3">
        <div class="table-responsive w-100">
          <table class="table table-striped" style="vertical-align: middle;">
            <thead class="text-center">
              <tr>
                <th>Id</th>
                <th>Descripcion</th>
                <th>Creado por</th>
                <th>Dirigido a</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody-delivery-notes"></tbody>
          </table>
        </div>
        <pagination-component id="pagination-delivery" from="delivery-notes"></pagination-component>
      </div>
    </div>

	</main>
  <footer id="modals"></footer>
  <script src="../global.js"></script>
  <script src="orders.js"></script>
</body>
</html>
