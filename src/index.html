<body style="background: white;">
    <h1>Sistema de Pedidos</h1>
    
 
<script>
	//clase nota
class Nota {
  constructor(nro, cliente){
    this.nro= nro;
    this.cliente= cliente;
    this.btn = document.createElement("BUTTON");
  	this.btn.innerHTML = "nota nro. " + this.nro + ", cliente: " + this.cliente + "<br>";
  	document.body.appendChild(this.btn); 
  }
}
	
let nota01 = new Nota(1, "inverisones L");
let nota02 = new Nota(2, "F Enterprises");
let nota03 = new Nota(3, "Mi nota");
