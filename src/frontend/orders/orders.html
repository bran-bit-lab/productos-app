<!DOCTYPE html>
<html>
<head>
    <base href="../" />
    <meta charset="UTF-8">
    <title>OnNote Software</title>
    <!-- Mitigacion de cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <!-- bootstrap 5.0 css -->
    <link rel="stylesheet" href="assets/bootstrap-5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fontawesome-5.15/css/all.min.css" />
    
    <link rel="stylesheet" href="orders/orders.css" />
  </head>
  <body>
    <script src="components/loading/loading-component.js" defer></script>
    <script src="components/pagination/pagination-component.js" defer></script>
    <script src="components/search-bar/search-bar-component.js" defer></script>
    <script src="components/export/export-component.js" defer></script>
    
    <app-loading class="loading" show="true"></app-loading>
    <main class="container p-3 h-100">
      <div class="d-flex flex-row justify-content-between border-bottom">
        <h2>
          <i class="fas fa-arrow-circle-left point" onclick="redirectTo('home/home.html')"></i>
          <span class="ms-3">Notas de entrega</span>
        </h2>
        <button
          type="button"
          onclick="ordersTableComponent.createDeliveryNote()"
          class="btn btn-sm btn-success"
          style="height: 30px;"
        >
          <i class="fas fa-plus"></i>
          <span>Nueva entrega</span>
        </button>
      </div>

    <!-- tables -->
    <div class="main-content mt-5">
      
      <app-export></app-export>
      
      <search-bar-component from="delivery-notes"></search-bar-component>
      <div class="row justify-content-sm-end justify-content-center mt-3">
        <div class="table-responsive w-100">
          <table class="table table-striped" style="vertical-align: middle;">
            <thead class="text-center">
              <tr>
                <th>Id</th>
                <th>Descripcion</th>
                <th>Creado por</th>
                <th>Dirigido a</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tbody-delivery-notes"></tbody>
          </table>
        </div>
        <pagination-component id="pagination-delivery" from="delivery-notes"></pagination-component>
      </div>
    </div>

	</main>
  <footer id="modals"></footer>
  <script src="global.js"></script>
  <script src="orders/orders.js"></script>
</body>
</html>
